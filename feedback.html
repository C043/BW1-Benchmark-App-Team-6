<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/feedback.css" />
    <title>Feedback-page</title>
  </head>
  <body>
    <main id="feddbackContainer">
      <nav class="logo">
        <img src="./assets/images/epicode_logo.png" alt="Logo Epicode" />
      </nav>
      <div id="feedbackTitle">
        <h1>Tell us how it's going</h1>
      </div>
      <div class="feedbackSubtitle">
        <p>
          From 0 to 10, how likely are you to recommend EPICODE <br />to a
          friend or a colleague?
        </p>
      </div>

      <div class="stars">
        <div class="feedbackSubtitle">
          <p>Leave us an open feedback about your experience so far</p>
        </div>
      </div>
      <input type="text" id="comment" placeholder="Write your commen here" />
      <div id="buttonContainer">
        <button id="moreInfoButton" type="submit">
          <a href="#">Send Feedback</a>
        </button>
      </div>
    </main>
  </body>
</html>
