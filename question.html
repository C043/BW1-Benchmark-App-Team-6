<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/question.css" />
    <!-- font h1 e span -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- font descriptions -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Outfit:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- -------------------------------------------------- -->
    <title>Question-page</title>
  </head>
  <body>
    <header>
      <div id="logo"><img src="assets/images/epicode_logo.png" alt="" /></div>
      <div id="timer">
        <svg width="100%" height="100%" viewBox="0 0 42 42" class="donut">
          <circle
            class="donut-ring"
            cx="21"
            cy="21"
            r="15.91549430918954"
            fill="transparent"
            stroke="#d2d3d4"
            stroke-width="3"
          ></circle>

          <circle
            id="timer-circle"
            class="donut-segment"
            cx="21"
            cy="21"
            r="15.91549430918954"
            fill="transparent"
            stroke="#ce4b99"
            stroke-width="3"
            stroke-dasharray="100 0"
            stroke-dashoffset="125"
            stroke-linecap="round"
            transform="scale(-1 1) translate(-42 0)"
          ></circle>
        </svg>
        <div id="inner-timer"></div>
      </div>
    </header>

    <main>
      <div id="domande"></div>

      <div id="risposte"></div>
    </main>
    <footer id="current-question"><p>QUESTION 1 / 10</p></footer>
    <script src="assets/script/question.js"></script>
  </body>
</html>
