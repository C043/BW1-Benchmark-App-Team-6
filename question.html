<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/question.css" />
    <title>Question-page</title>
  </head>
  <body>
    <header>
      <div id="timer">
        <svg width="100%" height="100%" viewBox="0 0 42 42" class="donut">
          <circle
            class="donut-ring"
            cx="21"
            cy="21"
            r="15.91549430918954"
            fill="transparent"
            stroke="#d2d3d4"
            stroke-width="3"
          ></circle>

          <circle
            id="timer-circle"
            class="donut-segment"
            cx="21"
            cy="21"
            r="15.91549430918954"
            fill="transparent"
            stroke="#ce4b99"
            stroke-width="3"
            stroke-dasharray="100 0"
            stroke-dashoffset="125"
            stroke-linecap="round"
            transform="scale(-1 1) translate(-42 0)"
          ></circle>
        </svg>
        <div id="inner-timer"></div>
      </div>
    </header>
    <main>
      <div id="domande"></div>
      <div id="risposte"></div>
    </main>
    <footer id="current-question"></footer>
    <script src="assets/script/question.js"></script>
  </body>
</html>
